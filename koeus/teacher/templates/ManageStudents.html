{% extends "generic.html" %}

	{% block content %}
		<h2>Students</h2>
		<table>
    		<tr>
				<th>First Name</th>
				<th>Last Name</th>
        		<th>Student Number</th>
    		</tr>
    		{% for item in students %}
    			<tr>
					<td>{{ item.firstName }}</td>
					<td>{{ item.lastName }}</td>
					<td>{{ item.studentNumber }}</td>
    			</tr>
    		{% endfor %}
		</table>
		<form method="post">
			{% csrf_token %}
            {{ form.as_p }}
        	<button type="submit">Add Student</button>
		</form>
	{% endblock %}
