<!-- {% load staticfiles %} -->
<!DOCTYPE html>
<html ng-app = "myApp"   ng-controller="signupCtrl" >
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <!-- <link rel="stylesheet" href= "{% static '/css/styles.css' %}" > -->
  <link rel="stylesheet" href= " ../css/styles.css" >
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
  <!-- <script src = "{% static '/controllers/homepageCtrl.js' %}"></script> -->
  <script src = " ../controllers/signupCtrl.js"></script>
  <title>Log In</title>
</head>
<body class="loginPage">      
    <div layout="column" class="loginPage">
      <md-content layout-padding style="background-color:cadetblue;padding:90px 0" >
        <h1 style="color:white;text-align: center">Create Account: </h1>
        <div class="boxWithShadow" style="background-color:white;width:50%;margin:auto;border-radius:25px">
          <div>
            <form name="signupForm">
                <md-input-container>
                    <label>First Name:</label>
                    <input type="text" ng-model="fname" required>
                    </md-input-container>
                    <br>
                    <md-input-container>
                        <label>&nbsp;Last Name:</label>
                        <input type="text" ng-model="lname" required>
                    </md-input-container>
                    <br>
                    <md-input-container>
                        <label>Email:</label>
                        <input type="text" ng-model="email" required>
                    </md-input-container>
                    <br>
                    <md-input-container>
                        <label>Enter Password:</label>
                        <input type="password" ng-model="password" required>
                    </md-input-container>
                    <br>
                    <md-input-container>
                        <label>Re-enter Password:</label>
                        <input type="password" ng-model="passwordVerify" required>
                        </md-input-container>
                    <br>
                    <md-button ng-click="submit()" class="md-raised md-primary" ng-disabled="signupForm.$invalid">Sign Up</md-button>
            </form>
          </div>
        </div>
      </md-content>
    </div>
  </body>
</html>
