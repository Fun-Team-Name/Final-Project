{% load staticfiles %}
<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>


    <link rel="stylesheet" href= "{% static '/css/styles.css' %}" >
    <link rel="stylesheet" href="{% static '/css/angular-material.min.css' %}">
    <script src="{% static 'controllers/angular-animate.min.js' %}"></script>

  {% block title %}{%endblock title %}

</head>
{%block navCtrl%}{%endblock navCtrl%}
<body class="loginPage" ng-app="myApp" ng-controller="teacherHomeCtrl">
  <!-- Top Nav Bar-->
  <div class="boxWithShadow">
    <md-content class="md-padding">
      <div class = "topnav">
        <a onclick="window.location.href='{% url 'login' %}' " name="goHome">
        Home
        </a>
        <a onclick="window.location.href='{% url 'leader' %}' " >
        Leader Board
        </a>
        <a onclick="window.location.href='{% url 'lobby' %}' " >
        Arena
        </a>
        <a style = "color: red;" onclick="window.location.href='{% url 'login' %}' " name="goHome">
        Log Out {{request.user.email}}
        </a>
      </div>
    </md-content>
  </div>

  {% block content %}{% endblock content %}
  {% block scripts%}{%endblock scripts%}
</body>
