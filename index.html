<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel = "stylesheet"  href = "style.css">

  <script src="assets/angular.min.js"></script>
  <!-- below for routing to other pages-->
    <script src="assets/angular-route.min.js"></script>
  <script src = "controllers/loginCtrl.js"></script>
  <title>Welcome Page</title>

<h1 id = "head">Welcome</h1>

</head>
<body>
  <ul class="nav">
    <li><a href="index.html">Home</a></li>
    <li><a href="main.html">futurePage1</a></li>
    <li><a href="main.html">futurePage2</a></li>
    <li><a href="main.html">futurePage3</a></li>
    <li><a href="main.html">futurePage4</a></li>
  </ul>
<div ng-app="myApp" ng-controller="loginCtrl">
  <div class = "tabContainer">

    <div class = "buttonContainer">
      <button  onclick = "showPanel(0,'blue')">Teacher</button>
        <button  onclick = "showPanel(1,'blue')">Student</button>
      </div>


    <div class = "tabPanel">
      <h2 >Sign in as Teacher</h2>


        <label class  = "labels">First Name</label>
        <!--CL: replaced  all name with ng-model (ex: ' name = firstName' with 'ng-model = "firstName" ' )-->

          <input type = "text" placeholder  = "First Name" ng-model = "firstName"/>
          <br>
        <label class =  "labels">Last Name</label>
         <input type = "text" ng-model = "lastName">
         <br>
        <button class ="sbutton"> Sign-in </button>
        <strong>-OR-</strong>
        <a href = "create.html"> Create New Account</a>
      </div>


  <div class = "tabPanel">
<h2 >Sign in as Student</h2>

       <label class  = "labels">Student User  ID </label>

       <input type = "text" ng-model  = "studentUser">
          <br>

       <label class  = "labels">Classroom Password</label>
         <input type = "text" ng-model = "password">
            <br>
      <button class ="sbutton"> Sign-in </button>
  </div>


</div>

    <script src = "createjs.js"></script>

  </div>
</body>
</html>
