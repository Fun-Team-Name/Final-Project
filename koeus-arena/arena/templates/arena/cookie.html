  <script>

    var arenaName = {{ arena_name_json }};
    var alias = JSON.stringify({{ alias_json }});
    console.log(alias);

    var arenaSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/arena/' + arenaName + '/');

    arenaSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        var message = data['message'];
        //var otherName = JSON.stringify(data['userName']);
        otherName = data['userName'];



        var p2score = parseInt( message,10);
        document.querySelector('#arena-log').value += (otherName +": "+ message + '\n');

        // update other username's score
        if(otherName != alias){
          var dict = angular.element(document.querySelector('[ng-controller="cookieCtrl"]')).scope().dict;
          console.log(otherName);
          dict [otherName]= p2score;
          angular.element(document.querySelector('[ng-controller="cookieCtrl"]')).scope().dict = dict;
        }

    };

    arenaSocket.onclose = function(e) {

        console.error('Arena socket closed unexpectedly');
    };

    function send (){
      // incramented in the controler
      var score = angular.element(document.querySelector('[ng-controller="cookieCtrl"]')).scope().p1score
      //var alias = {{ alias_json }};
      //console.log(alias);
      arenaSocket.send(JSON.stringify({
          userName: alias,
          message: score+1
      }));
    }
