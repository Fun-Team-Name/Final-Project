<md-dialog>
    <form>
        <md-toolbar>
            <h2>Confirm Deletion</h2>
        </md-toolbar>
        <md-dialog-content>
            <h2>Are you sure you want to delete this item?</h2>
            </md-dialog-content>
            <md-dialog-actions>
            <md-button ng-click="cancel()">Cancel</md-button>
            <md-button ng-click="confirmDel()">Delete</md-button>
            </md-dialog-actions>
    </form>
</md-dialog>
