{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
 <link rel="stylesheet" href= "{% static '/css/styles.css' %}" >
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
  <script src = "{% static '/controllers/teacherHomeCtrl.js' %}"></script>
  <title>Teacher Dashboard</title>

</head>
<body class="loginPage" ng-app="myApp" ng-controller="teacherHomeCtrl">
        <!-- Top Nav Bar-->
        <div class="boxWithShadow">
			<md-content class="md-padding">
            <div class = "topnav">
                  <a onclick="window.location.href='{% url 'login' %}' " name="goHome">
                    Home
				</a>
				<a onclick="window.location.href='{% url 'leader' %}' " >
				Leader Board
			  </a>
			  <a style = "color: red;" onclick="window.location.href='{% url 'signup' %}' " name="goHome">
				Log Out
		  </a>

</div>
</md-content>
</div>


    <br>
    <div flex-xs flex-gt-xs="100" layout="column">
        <md-content layout-wrap style="background-color:cadetblue;" class="md-padding" flex layout-xs="column" layout="row">

        <md-card md-theme="default">
            <md-card-title-text layout-padding style="text-align:center;color:#22393a"><strong>&nbsp;New Room&nbsp;</strong></md-card-title-text>
            <md-card-content layout-padding>
                <p>Click '+' for a new room!</p>
            </md-card-content>
            <md-card-actions>
                <button onclick="window.location.href='{% url 'room' %}' "><i class="material-icons" layout="row" layout-align="center center">add</i></button>
            </md-card-actions>
        </md-card>
        <md-card ng-repeat="n in rooms" md-theme="default">
            <md-card-title-text layout-padding style="text-align:center;color:#22393a"><b>{%verbatim%}{{n.name}}{%endverbatim%}</b></md-card-title-text>
            <md-card-content layout-padding>
                <b>Label: </b>{%verbatim%}{{n.label}}{%endverbatim%}
                <b>Num Students:</b> {%verbatim%}{{n.num}}{%endverbatim%}
                &nbsp;
                <br>
                <b>Total Time: </b>
            </md-card-content>

            <md-card-actions>
                <md-button ng-click="editRoom(n)"><i class="material-icons">edit</i></md-button>
                <md-button ng-click="deleteRoom(n)"><i class="material-icons">delete</i></md-button>
            </md-card-actions>
        </md-card>
    </md-content>
    </div>


</body>
</html>
