{% extends "teacherBase.html" %}

{%block title%}
<title>Teacher Dashboard</title>
{%endblock title%}

</head>

{% block content %}
<div layout="column">
  <md-content layout-wrap style="background-color:cadetblue;" class="md-padding" flex layout-xs="column" layout="row">

    <md-card flex-gt-sm="25" md-theme="default">
      <md-card-title-text layout-padding style="text-align:center;color:#22393a"><strong>&nbsp;New Room&nbsp;</strong></md-card-title-text>
      <form method="post" action="{% url 'teacher' %}">
        {% csrf_token %}
        Name: {{ form.name }}
        <div>
          <br>
        </div>
        &nbsp;
        <button type="submit" style="border:none; background-color: #4c7e80; padding: 5px 5px;color:white;">Create</button>
      </form>
    </md-card>
    {% for item in classes %}
    <md-card flex-gt-xs="25">
      <md-card-title-text layout-padding style="text-align:center;color:#22393a"><b>{{ item.name }}</b></md-card-title-text>
      <md-card-content layout-padding>
        <!-- <b>Total Students: </b>{{ classes|length }} -->
        &nbsp;
        <br>
      </md-card-content>
      <md-card-actions>
        <div layout="columns">
          <a href="{% url 'room' item.key %}" style="padding-right:1em"><i class="material-icons" style="color:#094413">edit</i></a>
          <div>
            <a href="{% url 'deleteClassroom' item.key %}" onclick="return confirm('Are you sure you want to delete {{item.name}}');"><i class="material-icons" style="color:#420808">delete</i></a>
          </div>
        </div>
      </md-card-actions>
    </md-card>
    {% endfor %}
  </md-content>
</div>
{% endblock content %}
